<main class="flex">


    <div>
        <!-- Liste des prÃ©sents -->
        <h3>Ajouter un.e absent.e </h3>

        <ul class="present"><b>Selectionner une personne</b>
            <br><br>
            <ng-container *ngFor="let student of listOfStudent">
                <li *ngIf="student.status">{{student.identity}}
                </li>

            </ng-container>

        </ul>
        <button class="ajouter">Ajouter</button>

    </div>

    <div class="absences">
        <!-- Liste des absents masculins -->
        <ul> <b>Liste des absents</b>
            <br /><br>
            <ng-container *ngFor="let student of listOfStudent">
                <li *ngIf="!student.status && student.gender === 'Homme'">{{student.identity}}
                    <button><b>X</b></button>
                </li>

            </ng-container>
            <br /><br><br /><br>
        </ul>

        <!-- Listes des absents feminims -->
        <ul> <b>Liste des absentes</b>
            <br /><br>
            <ng-container *ngFor="let student of listOfStudent">
                <li *ngIf="!student.status && student.gender === 'Femme'">{{student.identity}}
                    <button><b>X</b></button>
                </li>

            </ng-container>

        </ul>
    </div>

</main>
