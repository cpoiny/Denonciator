<main class="flex">

    <!-- Liste des prÃ©sents -->
    <div class="flex column">
        <label for="student-selection">Ajouter un.e absent.e</label>
        <div class="present">
            <select name="student" id="student-select">

                <option value=""><b>Selectionner une personne</b></option>
                <ng-container *ngFor="let student of onlyPresent">
                    <option *ngIf="student.status">{{student.identity}}
                        <!-- <input type="text" name="name" [(ngModel)]="student.identity">-->
                    </option>

                </ng-container>

            </select>
        </div>
        <button class="ajouter" (click)="add()">Ajouter</button>

    </div>



    <div class="absences">
        <!-- Liste des absents masculins -->
        <h4 *ngIf="manAbsent.length > 0"><b>Liste des absents</b></h4>
        <ul>
            <br /><br>
            <ng-container *ngFor="let student of onlyAbsent">
                <li *ngIf="!student.status && student.gender === 'Homme'"><b>{{student.identity}}</b>
                    <button (click)="remove(student.id)"><b>X</b></button>
                </li>

            </ng-container>
            <br /><br><br /><br>
        </ul>

        <!-- Listes des absents feminims -->
        <h4 *ngIf="womanAbsent.length > 0"><b>Liste des absents</b></h4>
        <ul>
            <br /><br>
            <ng-container *ngFor="let student of onlyAbsent">
                <li *ngIf="!student.status && student.gender === 'Femme'"><b>{{student.identity}}</b>
                    <button (click)="remove(student.id)"><b>X</b></button>
                </li>

            </ng-container>

        </ul>
    </div>

</main>
